name: Render Helm Chart and Change kind from Clustertask to Task

on:
  workflow_call:
    inputs:
      NEXT_VERSION:
        required: true
        type: string

      SUBPATH:
        required: true
        type: string

jobs:
  render_and_replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: '3.x'  # Use the Helm version you prefer

      - name: Render Helm Chart
        run: |
          helm template test-chart ${{ inputs.SUBPATH }}/helm  > rendered-chart.yaml

      - name: Create Directory
        run: mkdir -p ${{ inputs.SUBPATH }}/rendered

      - name: Move Rendered Chart
        run: mv rendered-chart.yaml ${{ inputs.SUBPATH }}/rendered

      - name: Replace Word in Rendered File
        run: |
          sed -i 's/old-word/new-word/g' ${{ inputs.SUBPATH }}/rendered/rendered-chart.yaml

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stored-charts/
          git commit -m "Add rendered and modified Helm chart"

      - name: Push Changes
        uses: ad-m/github-push-action@v2
        with:
          branch: ${{ github.ref }}
