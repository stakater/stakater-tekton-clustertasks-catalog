apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: {{ include "mvn-code-linting.name" . }}
spec:
  steps:
    - image: 'maven:3.6.3-openjdk-11-slim'
      name: code-lint
      script: |
        if [ -f "pom.xml" ]
        then
         mvn checkstyle:check
        else
         echo "No maven project found"
        fi
      workingDir: $(workspaces.source.path)
  workspaces:
    - name: source