apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: stakater-buildah
  namespace: rh-openshift-pipelines-instance
spec:
  serviceAccountName: pipeline
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 150Mi
          volumeMode: Filesystem
  pipelineSpec:
    tasks:
    - name: git-clone
      taskRef:
        kind: ClusterTask
        name: git-clone
      params:
      - name: "url"
        value: "https://github.com/stakater-lab/stakater-nordmart-review"
      workspaces:
      - name: output
        workspace: source
    - name: buildah-image
      params:
        - name: IMAGE
          value: "image-registry.openshift-image-registry/stakater-nordmart-review:0.0.1"
        - name: TLSVERIFY
          value: "false"
        - name: FORMAT
          value: "docker"
        - name: BUILD_IMAGE
          value: "true"
        - name: IMAGE_REGISTRY
          value: "image-registry.openshift-image-registry/stakater-nordmart-review"
        - name: CURRENT_GIT_TAG
          value: "0.0.1"
      taskRef:
        kind: ClusterTask
        name: stakater-buildah-0.0.0
      workspaces:
      - name: source
        workspace: source
